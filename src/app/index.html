<!DOCTYPE html>
<html class="h-100">

<head>
	<link rel="stylesheet" href="vendor/bootstrap.css">
	<link rel="stylesheet" href="css/style.css">

	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>DigiByte Desktop</title>
</head>

<body class="container-fluid h-100">
	<div class="row h-100">
		<div class="panel col-2 h-100">
			<div class="d-grid gap-2 my-4">
				<img src="img/logo.png" class="img-fluid">
			</div>
			<div class="d-grid gap-2 mb-3">
				<button class="btn btn-dgb btn-lg text-start">
					<svg class="bi" width="18" height="18">
						<use xlink:href="vendor/bootstrap-icons.svg#key"/>
					</svg>
					Wallet
				</button>
			</div>
			<div class="d-grid gap-2 mb-3">
				<button class="btn btn-dgb btn-lg text-start">
					<svg class="bi" width="18" height="18">
						<use xlink:href="vendor/bootstrap-icons.svg#collection"/>
					</svg>
					Accounts
				</button>
			</div>
			<div class="d-grid gap-2 mb-3">
				<button class="btn btn-dgb btn-lg text-start">
					<svg class="bi" width="18" height="18">
						<use xlink:href="vendor/bootstrap-icons.svg#box-arrow-up-right"/>
					</svg>
					Send
				</button>
			</div>
			<div class="d-grid gap-2 mb-3">
				<button class="btn btn-dgb btn-lg text-start">
					<svg class="bi" width="18" height="18">
						<use xlink:href="vendor/bootstrap-icons.svg#box-arrow-in-down-left"/>
					</svg>
					Receive
				</button>
			</div>
			<div class="d-grid gap-2 mb-3">
				<button class="btn btn-dgb btn-lg text-start">
					<svg class="bi" width="18" height="18">
						<use xlink:href="vendor/bootstrap-icons.svg#digiasset"/>
					</svg>
					DigiAssets
				</button>
			</div>
			<div class="d-grid gap-2 mb-3">
				<button class="btn btn-dgb btn-lg text-start">
					<svg class="bi" width="18" height="18">
						<use xlink:href="vendor/bootstrap-icons.svg#digiid"/>
					</svg>
					Digi-ID
				</button>
			</div>
			<div class="d-grid gap-2 mb-3">
				<button class="btn btn-dgb btn-lg text-start">
					<svg class="bi" width="18" height="18">
						<use xlink:href="vendor/bootstrap-icons.svg#mortarboard"/>
					</svg>
					Education
				</button>
			</div>
			<div class="d-grid gap-2 mb-3">
				<button class="btn btn-dgb btn-lg text-start">
					<svg class="bi" width="18" height="18">
						<use xlink:href="vendor/bootstrap-icons.svg#code"/>
					</svg>
					Software
				</button>
			</div>
		</div>
		<div class="col-10 h-100">
			<div class="text-end m-3">
				<button class="btn btn-dgb btn-lg">
					<svg class="bi" width="18" height="18">
						<use xlink:href="vendor/bootstrap-icons.svg#gear"/>
					</svg>
				</button>
			</div>
			<div class="m-3">
				<h1 class="p-4 text-center">
					DigiByte Wallets
				</h1>
				<div class="row p-4">
					<div class="col-3">
						Name
					</div>
					<div class="col-3">
						File
					</div>
					<div class="col-3">
						Type
					</div>
					<div class="col-3">
						Created
					</div>
				</div>
				<div class="option row p-4 mb-3">
					<div class="col-3">
						Renzo's Wallet
					</div>
					<div class="col-3">
						renzo.dgb
					</div>
					<div class="col-3">
						24-word-mnemonic
					</div>
					<div class="col-3">
						2023-08-09
					</div>
				</div>
				<div class="option row p-4 mb-3">
					<div class="col-3">
						digiassetX account
					</div>
					<div class="col-3">
						digiassetx.dgb
					</div>
					<div class="col-3">
						private-keys
					</div>
					<div class="col-3">
						2021-12-15
					</div>
				</div>
				<hr>
				<div class="row">
					<div class="col-6">
						<div class="option text-center p-4 me-1" data-bs-toggle="modal" data-bs-target="#mdlKeys">
							<svg class="bi" width="18" height="18">
								<use xlink:href="vendor/bootstrap-icons.svg#arrow-repeat"/>
							</svg> Generate
						</div>
					</div>
					<div class="col-6">
						<div class="option text-center p-4 ms-1" data-bs-toggle="modal" data-bs-target="#mdlKeys">
							<svg class="bi" width="18" height="18">
								<use xlink:href="vendor/bootstrap-icons.svg#box-arrow-in-down-right"/>
							</svg> Import
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>

	<div class="modal fade" id="mdlKeys" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1">
		<div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
			<div class="modal-content">
				<div class="mt-4">
					<h5 class="text-center">
						Manage Keys
					</h5>
					<div class="text-center">
						<button type="button" class="btn btn-dgb btn-sm">
							<svg class="bi" width="18" height="18">
								<use xlink:href="vendor/bootstrap-icons.svg#arrow-repeat"/>
							</svg> Generate
						</button>
	
						<button type="button" class="btn btn-dgb btn-sm">
							<svg class="bi" width="18" height="18">
								<use xlink:href="vendor/bootstrap-icons.svg#box-arrow-in-down-right"/>
							</svg> Import
						</button>

						<button type="button" class="btn btn-dgb btn-sm" data-bs-dismiss="modal">
							<svg class="bi" width="18" height="18">
								<use xlink:href="vendor/bootstrap-icons.svg#x"/>
							</svg> Close
						</button>
					</div>
				</div>
	
				<div class="m-4" hidden>
					<div class="mb-3">
						<label>Key's type:</label>
						<select class="form-select">
							<option selected>Select key type</option>
							<option>24-word Mnemonic</option>
							<option>12-word Mnemonic</option>
						</select>
					</div>
					<div class="mb-3">
						<label>Name:</label>
						<input type="text" class="form-control">
					</div>
					<div class="mb-3">
						<label class="error">
							Mistake template
						</label>
					</div>
					<div class="text-center">
						<button class="btn btn-success btn-sm">
							<i class="bi bi-check"></i> Create
						</button>
					</div>
				</div>
				<div class="m-4">
					<div class="mb-3">
						<label>Key's type:</label>
						<select class="form-select">
							<option selected>Select key type</option>
							<option>Keys File (.dgb)</option>
							<option>Mnemonic Phrase</option>
							<option>Private Keys</option>
						</select>
					</div>
	
					<div class="mb-3">
						<label>Select file:</label>
						<input type="file" class="form-control">
					</div>
					<div class="mb-3" hidden>
						<label>Insert mnemonic:</label>
						<textarea class="form-control" rows="3"></textarea>
					</div>
					<div class="mb-3" hidden>
						<label>Insert private keys (spaced):</label>
						<textarea class="form-control" rows="3"></textarea>
					</div>
	
					<div class="mb-3">
						<label class="error">
							Mistake template
						</label>
					</div>
					<div class="text-center">
						<button class="btn btn-success btn-sm">
							<i class="bi bi-check"></i> Import
						</button>
					</div>
				</div>
				<div class="m-4" hidden>
					<div class="mb-3">
						<label>Select keys:</label>
						<select class="form-select">
							<option selected>Select keys</option>
							<option>renzo</option>
							<option>sergio</option>
							<option>digiassetX</option>
							<option>friends</option>
						</select>
					</div>
	
					<div class="mb-3">
						<label class="error">
							Mistake template
						</label>
					</div>
					<div class="text-center">
						<button class="btn btn-danger btn-sm">
							<i class="bi bi-check"></i> Export
						</button>
					</div>
				</div>
	
				<div class="m-4" hidden>
					<div class="mb-3">
						<label>Password:</label>
						<input type="password" class="form-control">
					</div>
					<div class="mb-3">
						<label>Confirm password:</label>
						<input type="password" class="form-control">
					</div>
	
					<div class="mb-3">
						<label class="error">
							Mistake template
						</label>
					</div>
					<div class="text-center">
						<button class="btn btn-success btn-sm">
							<i class="bi bi-check"></i> Finish
						</button>
					</div>
				</div>
			</div>
		</div>
	</div>

	<script src="vendor/bootstrap.js"></script>
</body>

</html>
