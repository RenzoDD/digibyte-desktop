<!DOCTYPE html>
<html class="h-100">

<head>
	<link rel="stylesheet" href="vendor/bootstrap.css">
	<link rel="stylesheet" href="css/style.css">

	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>DigiByte Desktop</title>
</head>

<body class="container-fluid h-100">
	<div class="row h-100">
		<!-- Left Menu -->
		<div class="panel col-2 h-100">
			<div class="d-grid gap-2 my-4">
				<img src="img/logo.png" class="img-fluid">
			</div>
			<div class="d-grid gap-2 mb-3">
				<button class="btn btn-dgb btn-lg text-start" onclick="frmWallets_Load()">
					<svg class="bi bi-btn" width="18" height="18">
						<use xlink:href="vendor/bootstrap-icons.svg#key" />
					</svg>
					Wallet
				</button>
			</div>
			<div class="d-grid gap-2 mb-3">
				<button class="btn btn-dgb btn-lg text-start">
					<svg class="bi bi-btn" width="18" height="18">
						<use xlink:href="vendor/bootstrap-icons.svg#collection" />
					</svg>
					Accounts
				</button>
			</div>
			<div class="d-grid gap-2 mb-3">
				<button class="btn btn-dgb btn-lg text-start">
					<svg class="bi bi-btn" width="18" height="18">
						<use xlink:href="vendor/bootstrap-icons.svg#box-arrow-up-right" />
					</svg>
					Send
				</button>
			</div>
			<div class="d-grid gap-2 mb-3">
				<button class="btn btn-dgb btn-lg text-start">
					<svg class="bi bi-btn" width="18" height="18">
						<use xlink:href="vendor/bootstrap-icons.svg#box-arrow-in-down-left" />
					</svg>
					Receive
				</button>
			</div>
			<div class="d-grid gap-2 mb-3">
				<button class="btn btn-dgb btn-lg text-start">
					<svg class="bi bi-btn" width="18" height="18">
						<use xlink:href="vendor/bootstrap-icons.svg#digiasset" />
					</svg>
					DigiAssets
				</button>
			</div>
			<div class="d-grid gap-2 mb-3">
				<button class="btn btn-dgb btn-lg text-start">
					<svg class="bi bi-btn" width="18" height="18">
						<use xlink:href="vendor/bootstrap-icons.svg#digiid" />
					</svg>
					Digi-ID
				</button>
			</div>
			<div class="d-grid gap-2 mb-3">
				<button class="btn btn-dgb btn-lg text-start">
					<svg class="bi bi-btn" width="18" height="18">
						<use xlink:href="vendor/bootstrap-icons.svg#mortarboard" />
					</svg>
					Education
				</button>
			</div>
			<div class="d-grid gap-2 mb-3">
				<button class="btn btn-dgb btn-lg text-start">
					<svg class="bi bi-btn" width="18" height="18">
						<use xlink:href="vendor/bootstrap-icons.svg#code" />
					</svg>
					Software
				</button>
			</div>
		</div>

		<!-- Right Panel -->
		<div class="col-10 h-100">
			<!-- Top bar -->
			<div class="text-end m-3">
				<button class="btn btn-dgb btn-lg">
					<svg class="bi bi-btn" width="18" height="18">
						<use xlink:href="vendor/bootstrap-icons.svg#gear" />
					</svg>
				</button>
			</div>

			<!-- Forms -->
			<div class="m-3" id="frmWallets" hidden>
				<h1 class="p-4 text-center">
					DigiByte Key Files
				</h1>
				<div class="row p-5">
					<div class="col-4">
						<svg class="bi" width="18" height="18">
							<use xlink:href="vendor/bootstrap-icons.svg#file-earmark-binary" />
						</svg> File
					</div>
					<div class="col-4">
						<svg class="bi" width="18" height="18">
							<use xlink:href="vendor/bootstrap-icons.svg#key" />
						</svg> Type
					</div>
					<div class="col-4">
						<svg class="bi" width="18" height="18">
							<use xlink:href="vendor/bootstrap-icons.svg#check-circle" />
						</svg> Integrity
					</div>
				</div>
				<div class="window p-3" id="plWallets">

				</div>
				<hr>
				<div class="row">
					<div class="col-6">
						<div class="option text-center p-4 me-1" data-bs-toggle="modal" data-bs-target="#generateKeys" onclick="frmWallets_Generate()">
							<svg class="bi" width="18" height="18">
								<use xlink:href="vendor/bootstrap-icons.svg#arrow-repeat" />
							</svg> Generate
						</div>
					</div>
					<div class="col-6">
						<div class="option text-center p-4 ms-1" data-bs-toggle="modal" data-bs-target="#importKeys" onclick="frmWallets_Import()">
							<svg class="bi" width="18" height="18">
								<use xlink:href="vendor/bootstrap-icons.svg#box-arrow-in-down-right" />
							</svg> Import
						</div>
					</div>
				</div>
				<div class="modal fade" id="generateKeys" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1">
					<div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
						<div class="modal-content">
							<div class="mt-4">
								<h5 class="text-center">
									Generate Keys
								</h5>
							</div>
							<div class="m-4" id="generateKeys1">
								<div class="mb-3">
									<label>Key's type:</label>
									<select class="form-select" id="generateKeys1Type">
										<option value="null" selected disabled>Select key type</option>
										<option value="24-words">24-words Mnemonic</option>
										<option value="12-words">12-words Mnemonic</option>
									</select>
								</div>
								<div class="mb-3">
									<label>Name:</label>
									<input type="text" class="form-control" id="generateKeys1Name">
								</div>
								<div class="mb-3 text-center">
									<span id="generateKeys1Error"></span>
								</div>
								<div class="text-center">
									<button class="btn btn-success btn-sm" onclick="generateKeys1_Continue()">
										<svg class="bi" width="18" height="18">
											<use xlink:href="vendor/bootstrap-icons.svg#arrow-right-circle" />
										</svg> Continue
									</button>
									<button class="btn btn-danger btn-sm" data-bs-dismiss="modal" onclick="generateKeys_Clear()">
										<svg class="bi" width="18" height="18">
											<use xlink:href="vendor/bootstrap-icons.svg#x-circle" />
										</svg> Cancel
									</button>
								</div>
							</div>
							<div class="m-4" id="generateKeys2">
								<div class="mb-3">
									<label>Password:</label>
									<input type="password" class="form-control" id="generateKeys2Password1">
								</div>
								<div class="mb-3">
									<label>Confirm password:</label>
									<input type="password" class="form-control" id="generateKeys2Password2">
								</div>

								<div class="mb-3 text-center">
									<span id="generateKeys2Error"></span>
								</div>
								<div class="text-center">
									<button class="btn btn-success btn-sm" onclick="generateKeys2_Generate()">
										<svg class="bi" width="18" height="18">
											<use xlink:href="vendor/bootstrap-icons.svg#check-circle" />
										</svg> Generate
									</button>
									<button class="btn btn-danger btn-sm" data-bs-dismiss="modal" onclick="generateKeys_Clear()">
										<svg class="bi" width="18" height="18">
											<use xlink:href="vendor/bootstrap-icons.svg#x-circle" />
										</svg> Cancel
									</button>
								</div>
							</div>
							<div class="m-4" id="generateKeys3">
								<div id="generateKeys3List"></div>
								<div class="text-center">
									<button class="btn btn-secondary btn-sm" data-bs-dismiss="modal" onclick="generateKeys_Clear()">
										<svg class="bi" width="18" height="18">
											<use xlink:href="vendor/bootstrap-icons.svg#x-circle" />
										</svg> Close
									</button>
								</div>
							</div>
						</div>
					</div>
				</div>
				<div class="modal fade" id="importKeys" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1">
					<div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
						<div class="modal-content">
							<div class="mt-4">
								<h5 class="text-center">
									Import Keys
								</h5>
							</div>
							<div class="m-4" id="importKeys1">
								<div class="mb-3">
									<label>Key's type:</label>
									<select class="form-select" id="importKeys1Type" onchange="importName.hidden = importKeys1Type.value == 'file'">
										<option value="null" selected disabled>Select key type</option>
										<option value="mnemonic">Mnemonic Phrase</option>
										<option value="keys">Private Keys (WIF)</option>
										<option value="file">Key File (.dgb)</option>
									</select>
								</div>
								<div class="mb-3" id="importName">
									<label>Name:</label>
									<input type="text" class="form-control" id="importKeys1Name">
								</div>
								<div class="mb-3 text-center">
									<span id="importKeys1Error"></span>
								</div>
								<div class="text-center">
									<button class="btn btn-success btn-sm" onclick="importKeys1_Continue()">
										<svg class="bi" width="18" height="18">
											<use xlink:href="vendor/bootstrap-icons.svg#arrow-right-circle" />
										</svg> Continue
									</button>
									<button class="btn btn-danger btn-sm" data-bs-dismiss="modal" onclick="importKeys_Clear()">
										<svg class="bi" width="18" height="18">
											<use xlink:href="vendor/bootstrap-icons.svg#x-circle" />
										</svg> Cancel
									</button>
								</div>
							</div>
							<div class="m-4" id="importKeys2Mnemonic">
								<span>Mnemonic: </span>
								<div class="mb-3">
									<label class="font-monospace" id="importKeys2MnemonicPhrase"></label>
								</div>
								<hr>
								<div class="mb-3">
									<span>Input: </span>
									<span class="font-monospace" id="importKeys2MnemonicGuess"></span>
									<div class="input-group input-group-sm mb-3">
										<label class="input-group-text">Word</label>
										<input type="text" class="form-control col-8" id="importKeys2MnemonicWord" readonly>
										<button class="btn btn-success" type="button" onclick="importKeys2Mnemonic_keyboardAccept()">
											<svg class="bi" width="18" height="18">
												<use xlink:href="vendor/bootstrap-icons.svg#caret-right-fill" />
											</svg>
										</button>
									</div>
								</div>
								<div class="text-center font-monospace">
									<div class="mb-2">
										<button class="btn btn-sm btn-bg" onclick="importKeys2Mnemonic_keyboardClick(this)">Q</button>
										<button class="btn btn-sm btn-bg" onclick="importKeys2Mnemonic_keyboardClick(this)">W</button>
										<button class="btn btn-sm btn-bg" onclick="importKeys2Mnemonic_keyboardClick(this)">E</button>
										<button class="btn btn-sm btn-bg" onclick="importKeys2Mnemonic_keyboardClick(this)">R</button>
										<button class="btn btn-sm btn-bg" onclick="importKeys2Mnemonic_keyboardClick(this)">T</button>
										<button class="btn btn-sm btn-bg" onclick="importKeys2Mnemonic_keyboardClick(this)">Y</button>
										<button class="btn btn-sm btn-bg" onclick="importKeys2Mnemonic_keyboardClick(this)">U</button>
										<button class="btn btn-sm btn-bg" onclick="importKeys2Mnemonic_keyboardClick(this)">I</button>
										<button class="btn btn-sm btn-bg" onclick="importKeys2Mnemonic_keyboardClick(this)">O</button>
										<button class="btn btn-sm btn-bg" onclick="importKeys2Mnemonic_keyboardClick(this)">P</button>
									</div>
									<div class="mb-2">
										<button class="btn btn-sm btn-bg" onclick="importKeys2Mnemonic_keyboardClick(this)">A</button>
										<button class="btn btn-sm btn-bg" onclick="importKeys2Mnemonic_keyboardClick(this)">S</button>
										<button class="btn btn-sm btn-bg" onclick="importKeys2Mnemonic_keyboardClick(this)">D</button>
										<button class="btn btn-sm btn-bg" onclick="importKeys2Mnemonic_keyboardClick(this)">F</button>
										<button class="btn btn-sm btn-bg" onclick="importKeys2Mnemonic_keyboardClick(this)">G</button>
										<button class="btn btn-sm btn-bg" onclick="importKeys2Mnemonic_keyboardClick(this)">H</button>
										<button class="btn btn-sm btn-bg" onclick="importKeys2Mnemonic_keyboardClick(this)">J</button>
										<button class="btn btn-sm btn-bg" onclick="importKeys2Mnemonic_keyboardClick(this)">K</button>
										<button class="btn btn-sm btn-bg" onclick="importKeys2Mnemonic_keyboardClick(this)">L</button>
									</div>
									<div class="mb-2">
										<button class="btn btn-sm btn-bg" onclick="importKeys2Mnemonic_keyboardClick(this)">Z</button>
										<button class="btn btn-sm btn-bg" onclick="importKeys2Mnemonic_keyboardClick(this)">X</button>
										<button class="btn btn-sm btn-bg" onclick="importKeys2Mnemonic_keyboardClick(this)">C</button>
										<button class="btn btn-sm btn-bg" onclick="importKeys2Mnemonic_keyboardClick(this)">V</button>
										<button class="btn btn-sm btn-bg" onclick="importKeys2Mnemonic_keyboardClick(this)">B</button>
										<button class="btn btn-sm btn-bg" onclick="importKeys2Mnemonic_keyboardClick(this)">N</button>
										<button class="btn btn-sm btn-bg" onclick="importKeys2Mnemonic_keyboardClick(this)">M</button>
										<button class="btn btn-sm btn-bg" onclick="importKeys2Mnemonic_keyboardDelete()">
											<svg class="bi" width="18" height="18">
												<use xlink:href="vendor/bootstrap-icons.svg#arrow-left-short" />
											</svg>
										</button>
									</div>
								</div>
								<div class="mb-3">
									<input class="form-check-input" type="checkbox" id="passphrase" onchange="importKeys2MnemonicBIP39Passphrase.hidden = !this.checked">
									<label for="passphrase">BIP39 Passphrase</label>
									<input type="text" class="form-control form-control-sm" id="importKeys2MnemonicBIP39Passphrase" placeholder="(optional)" hidden>
								</div>
								<div class="mb-3 text-center">
									<span id="importKeys2MnemonicError"></span>
								</div>
								<div class="text-center">
									<button class="btn btn-success btn-sm" onclick="importKeys2Mnemonic_Continue()">
										<svg class="bi" width="18" height="18">
											<use xlink:href="vendor/bootstrap-icons.svg#arrow-right-circle" />
										</svg> Continue
									</button>
									<button class="btn btn-danger btn-sm" data-bs-dismiss="modal" onclick="importKeys_Clear()">
										<svg class="bi" width="18" height="18">
											<use xlink:href="vendor/bootstrap-icons.svg#x-circle" />
										</svg> Cancel
									</button>
								</div>
							</div>
							<div class="m-4" id="importKeys2Keys">
								<div class="mb-3">
									<label>Private Key (WIF):</label>
									<div class="input-group">
										<input type="text" class="form-control" id="importKeys2KeysKey">
										<button class="btn btn-success" type="button" onclick="importKeys2Keys_AddPrivateKey()">
											<svg class="bi" width="18" height="18">
												<use xlink:href="vendor/bootstrap-icons.svg#plus-circle" />
											</svg>
										</button>
									</div>
								</div>
								<ol class="mb-3 text-break font-monospace small" id="importKeys2KeysList">
								</ol>
								<div class="mb-3 text-center">
									<span id="importKeys2KeysError"></span>
								</div>
								<div class="text-center">
									<button class="btn btn-success btn-sm" onclick="importKeys2Keys_Continue()">
										<svg class="bi" width="18" height="18">
											<use xlink:href="vendor/bootstrap-icons.svg#arrow-right-circle" />
										</svg> Continue
									</button>
									<button class="btn btn-danger btn-sm" data-bs-dismiss="modal" onclick="importKeys_Clear()">
										<svg class="bi" width="18" height="18">
											<use xlink:href="vendor/bootstrap-icons.svg#x-circle" />
										</svg> Cancel
									</button>
								</div>
							</div>
							<div class="m-4" id="importKeys3">
								<div class="mb-3">
									<label>Password:</label>
									<input type="password" class="form-control" id="importKeys3Password1">
								</div>
								<div class="mb-3">
									<label>Confirm password:</label>
									<input type="password" class="form-control" id="importKeys3Password2">
								</div>

								<div class="mb-3 text-center">
									<span id="importKeys3Error"></span>
								</div>
								<div class="text-center">
									<button class="btn btn-success btn-sm" onclick="importKeys3_Save()">
										<svg class="bi" width="18" height="18">
											<use xlink:href="vendor/bootstrap-icons.svg#check-circle" />
										</svg> Save
									</button>
									<button class="btn btn-danger btn-sm" data-bs-dismiss="modal" onclick="importKeys_Clear()">
										<svg class="bi" width="18" height="18">
											<use xlink:href="vendor/bootstrap-icons.svg#x-circle" />
										</svg> Cancel
									</button>
								</div>
							</div>
							<div class="m-4" id="importKeys4">
								<div id="importKeys4Message"></div>
								<div class="text-center">
									<button class="btn btn-secondary btn-sm" data-bs-dismiss="modal" onclick="importKeys_Clear()">
										<svg class="bi" width="18" height="18">
											<use xlink:href="vendor/bootstrap-icons.svg#x-circle" />
										</svg> Close
									</button>
								</div>
							</div>
						</div>
					</div>
				</div>
				<div class="modal fade" id="manageKeys" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1">
					<div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
						<div class="modal-content">
							<div class="mt-4">
								<h5 class="text-center">
									Manage Keys
								</h5>
							</div>
							<div class="m-4" id="manageKeys1">
								<div class="mb-3">
									<div class="input-group mb-3">
										<span class="input-group-text">Wallet File:</span>
										<input type="text" class="form-control" id="manageKeys1Wallet" readonly>
									</div>
								</div>
								<div class="text-center mb-3">
									<button type="button" class="btn btn-primary btn-sm" onclick="manageKeys1_Export()">
										<svg class="bi" width="18" height="18">
											<use xlink:href="vendor/bootstrap-icons.svg#box-arrow-up-right" />
										</svg> Export
									</button>
									<button type="button" class="btn btn-danger btn-sm" onclick="manageKeys1_Delete()">
										<svg class="bi" width="18" height="18">
											<use xlink:href="vendor/bootstrap-icons.svg#trash" />
										</svg> Delete
									</button>
									<button class="btn btn-secondary btn-sm" data-bs-dismiss="modal" onclick="manageKey_Clear()">
										<svg class="bi" width="18" height="18">
											<use xlink:href="vendor/bootstrap-icons.svg#x-circle" />
										</svg> Close
									</button>
								</div>
							</div>
							<div class="m-4" id="manageKeys2">
								<div class="text-center mb-3">
									Are you sure you want to delete this key file?<br>
									(This can't be undone)
								</div>
								<div class="text-center mb-3">
									<button type="button" class="btn btn-danger btn-sm" onclick="manageKeys2_Delete()">
										<svg class="bi" width="18" height="18">
											<use xlink:href="vendor/bootstrap-icons.svg#trash" />
										</svg> Delete
									</button>
									<button class="btn btn-secondary btn-sm" data-bs-dismiss="modal" onclick="manageKey_Clear()">
										<svg class="bi" width="18" height="18">
											<use xlink:href="vendor/bootstrap-icons.svg#x-circle" />
										</svg> Close
									</button>
								</div>
							</div>
							<div class="m-4" id="manageKeys3">
								<div class="text-center mb-3" id="manageKeys3Status"></div>
								<div class="text-center mb-3">
									<button class="btn btn-secondary btn-sm" data-bs-dismiss="modal" onclick="manageKey_Clear()">
										<svg class="bi" width="18" height="18">
											<use xlink:href="vendor/bootstrap-icons.svg#x-circle" />
										</svg> Close
									</button>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>

	<script src="vendor/bootstrap.js"></script>
	<script src="js/bridge.js"></script>
	<script src="js/forms.js"></script>
	<script src="js/frmWallets.js"></script>
</body>

</html>
